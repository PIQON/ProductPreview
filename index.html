<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="visuallyhidden">Gabrielle Essence Eau Da Parfum</h1>
        <article class="product">
          <figure class="product__image">
            <picture>
              <source
                media="(max-width:768px)"
                srcset="./assets/images/image-product-mobile.jpg"
              />
              <img
                src="./assets/images/image-product-desktop.jpg"
                alt="Gabrielle Essence Eau Da Parfum"
                class="image"
              />
            </picture>
          </figure>
          <div class="product__content">
            <p class="product__category">Perfume</p>
            <p class="product__title">Gabrielle Essence Eau Da Parfum</p>
            <p class="product__description">
              A floral, solar and voluptous interpretation composed by Olivier
              Polge, Perfumor-Creator for the House of CHANEL.
            </p>
            <div class="product__prices">
              <p class="product__current-price">
                <span class="visuallyhidden">Current price of a product</span>
                <strong>$149.99</strong>
              </p>
              <p class="product__previous-price">
                <span class="visuallyhidden">Previous price of a product</span>
                <span>$169.99</span>
              </p>
            </div>
            <button class="btn btn--add">
              <img
                src="./assets/images/icon-cart.svg"
                alt=""
                class="image-btn"
              />
              <span>Add to Cart</span>
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
